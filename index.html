<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <title>Quiz Game</title>
    </head>
    <body>
        <header><h1>Quiz Game - Read Carefully!</h1></header>
        <div class="wrapper">
            <p> Time Remaining: <span id="countDown"></span> s<p>

        </div>
