<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <title>Quiz Game</title>
    </head>
    <body>
        <header><h1 class="heading">Quiz Game - Read Carefully!</h1></header>
        <div class="wrapper">
            <p> Time Remaining: <span id="countDown"></span> s<p>
            <div id="progressBar">
                <div id="progressBarIn"></div>
            </div>
            <br>
            <div id="timer"></div>
            <div id="question"></div>
            <div id="quiz"></div>
            <br>

            <form id='answerForm'>
                <div class='form-answer'>
                    <label>Enter Answer:</label>
                    <input id='answerField' type='text' maxlength='1'></input>
                </div>
                <div class='form-sub'>
                    <button id='subButton' type='button'>Submit letter!</button>
                </div>
            </form>
            <div id="timeout"></div>
            <div>Correct: <span id="win"></span></div>
            <div>Wrong: <span id="loss"></span></div>

        </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script -->
    <script src="assets/javascript/app.js"></script>
    </body>
</html>
